# templates/rbac.yaml
{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "k8s-dash.fullname" . }}
  labels:
    {{- include "k8s-dash.labels" . | nindent 4 }}
rules:
# Core resources
- apiGroups: [""]
  resources: ["pods", "nodes", "namespaces", "services", "endpoints", "persistentvolumes", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
# Events (needed for cluster events)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
# Secrets (needed for certificate info) - be careful with this permission
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
# Apps resources
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]
# Extensions and networking
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
# Batch resources
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
# Storage resources
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
# Custom Resource Definitions
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]
# Metrics (if metrics server is available)
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
# Custom objects (for accessing CRs like cert-manager certificates)
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
  resourceNames: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "k8s-dash.fullname" . }}
  labels:
    {{- include "k8s-dash.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "k8s-dash.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "k8s-dash.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}