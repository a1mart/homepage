apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-dash.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8s-dash.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k8s-dash.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "k8s-dash.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "k8s-dash.serviceAccountName" . }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "k8s-dash.fullname" . }}-config
            - secretRef:
                name: {{ include "k8s-dash.fullname" . }}-secret
          resources:
            {{- toYaml .Values.resources | nindent 12 }}